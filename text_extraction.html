<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Extractor from Images</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1120;
            color: #d1d5db;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .card {
            background-color: #1a202c;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 40rem;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-upload {
            background-color: #2c5282;
            color: #ffffff;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .button-upload:hover {
            background-color: #1e3a5f;
        }

        #loading-spinner {
            border-top-color: #4f80c2;
            border-left-color: #4f80c2;
            border-bottom-color: transparent;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #output {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 10rem;
            color: #e2e8f0;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container">
        <div class="card">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-50">Text Extraction from Images</h1>
            <p class="text-center text-sm mb-6 text-gray-400">
                Upload an image and the text will be extracted directly in your browser.
            </p>
            
            <div class="flex flex-col items-center space-y-4">
                <label class="button-upload">
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                    Choose an Image
                </label>
            </div>

            <div id="loading" class="flex justify-center items-center mt-6 hidden">
                <div id="loading-spinner" class="w-8 h-8 border-4 rounded-full"></div>
                <span class="ml-3 text-gray-400">Processing...</span>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-2">Extracted Text:</h2>
                <div id="output" class="p-4 bg-gray-800 rounded-lg">
                    Your extracted text will appear here.
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            loading.classList.remove('hidden');
            output.textContent = '';
            
            Tesseract.recognize(
                file,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                loading.classList.add('hidden');
                output.textContent = text;
            }).catch(err => {
                loading.classList.add('hidden');
                output.textContent = `Error: ${err.message}`;
                console.error(err);
            });
        });
    </script>
</body>
</html>
